<!DOCTYPE html>
<html>

<head>
    <title>Changepassword</title>
    <link rel="stylesheet" type="text/css" href="bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <section class="changepage">
        <h3> Reset Password</h3>
        <form name="form_name2" action="login" method="post">

            <div class="form-group">

                <label class="col-xs-offset-3 col-xs-2">New password</label>
                <input class="col-xs-offset-2" type="password" name="pass1">
            </div>

            <div class="form-group">

                <label class="col-xs-offset-3 col-xs-2">Confirm password</label>
                <input class="col-xs-offset-2" type="password" name="pass2">
            </div>
            <input type="submit" class="col-xs-offset-8 submit" value="Reset">

        </form>
    </section>
</body>

</html>
